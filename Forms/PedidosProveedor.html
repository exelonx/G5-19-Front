<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Proveedor</title>
    <!--Librerias-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/JS/PedidosProveedor.js"></script>
    <script src="/helpers/PedidosProveedorComplementos.js"></script>
    <link rel="stylesheet" href="/CSS/estilos.css">
</head>
<body>
    <div class="container">
        <div class="consulta nt-4">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista de pedidos de proveedores de negocio
                    </h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>ID SOCIO</th>
                                <th>FECHA DEL PEDIDO</th>
                                <th>DETALLE</th>
                                <th>SUB TOTAL</th>
                                <th>ISV</th>
                                <th>TOTAL</th>
                                <th>FECHA DE ENTREGA</th>
                                <th>ESTADO</th>
                            </tr>
                        </thead>
                        <tbody id="PedidosProveedor" class="align-middle">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Agregar Pedido de Proveedor
                    </h3>
                </div>
                <div class="col-12">
                    <form class="pedidoProveedor" id="formularios">
                        <label for="">ID</label>
                        <input type="number" id="ID" class="form-control" placeholder="Ingrese el ID" min="1" required>
                        <label for="">ID SOCIO</label>
                        <input type="number" id="ID_SOCIO" class="form-control" placeholder="Ingrese el ID del Socio" min="1" required>
                        <label for="">FECHA DEL PEDIDO</label>
                        <input type="date" id="FECHA_PEDIDO" class="form-control" placeholder="Ingrese la fecha del pedido" required>
                        <label for="">DETALLE</label>
                        <input type="text" id="DETALLE" class="form-control" placeholder="Ingrese el detalle del pedido" required>
                        <label for="">PRECIO</label>
                        <input type="number" id="SUB_TOTAL" class="form-control" placeholder="Ingrese el precio" required>
                        <label for="">FECHA DE ENTREGA</label>
                        <input type="date" id="FECHA_ENTREGA" class="form-control" placeholder="Ingrese la fecha de entrega" required>
                        <label for="">ESTADO</label>
                        <input type="text" id="ESTADO" class="form-control" placeholder="Ingrese el estado del pedido" required>
                        <hr>
                        <div class="btnPedidoProveedor" id="btnFormulario">
                            <input type="submit" id="btnSubmit"  value="Ingresar Pedido de Proveedor" class="btn btn-success"></input>
                        </div>
                        <hr>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
</body>
</html>
