<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/JS/Socios.js"></script>

    <script src="/partials/footer.js"></script>
    <script src="/partials/navbar.js"></script>
    <script src="/helpers/LoadTemplate.js"></script>
    <script src="/helpers/SociosComplementos.js"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/helpers/navbarSelector.js"></script>

    <link rel="stylesheet" href="/CSS/estilos.css">

</head>
<body onload = "load()">

    <header id="headerNavBar" class="navbarFixed"></header>

    <div class="divEspacio"></div>
    
    <div id="contenedor" class ="container">

        <div class = "consulta rt-4">

           <!--  /*<div class="row">

                <div class="col-6">

                    <h3>Lista de Socios de Negocio</h3>

                </div>

            </div>*/ -->

            <div class="box-body color redondeoInferior redondeoSuperior">

                <h3 class="text-center tamaño align-middle redondeoSuperior">

                    LISTA DE SOCIOS DEL NEGOCIO

                </h3>

                <div class="table table-responsive">

                    <table class="table table-hover table-dark table-striped table-bordered">

                        <thead>

                            <tr class="text-center align-middle">

                                <th id="Headers">ID</th>
                                <th id="Headers">NOMBRE</th>
                                <th id="Headers">RAZON SOCIAL</th>
                                <th id="Headers">DIRECCIÓN</th>
                                <th id="Headers">TIPO DE SOCIO</th>
                                <th id="Headers">CONTACTO</th>
                                <th id="Headers">EMAIL</th>
                                <th id="Headers">FECHA DE CREACIÓN</th>
                                <th id="Headers">ESTADO</th>
                                <th id="Headers">TELÉFONO</th>
                                <th id="Headers">ACCIONES</th>

                            </tr>

                        </thead>

                        <tbody class="Socios  align-middle">

                          

                        </tbody>

                    </table>

                </div>

            </div>

        
        
        </div>

        <div style="height: 20px;"></div>

        <hr>

        <div class="formulario">

            <div>

                <div class="col-12 color redondeoSuperior redondeoInferior">

                    <h3 class="text-center align-middle">

                        AGREGAR SOCIOS

                    </h3>

                    <form class="socio  p-3 mb-2 bg-dark text-white redondeoInferior">

                        <label for="">Nombre</label>
                        <input type="text" id="NOMBRE" class="form-control" placeholder="Ingrese el Nombre" required>
                        <label for="">Razón Social</label>
                        <input type="text" id="RAZON_SOCIAL" class="form-control" placeholder="Ingrese la Razón Social" required>
                        <label for="">Dirección</label>
                        <input type="text" id="DIRECCION" class="form-control" placeholder="Ingrese el Dirección" required>
                        <label for="">Tipo de Socio</label>
                        <input type="number" id="TIPO_SOCIO" class="form-control" placeholder="Ingrese el Tipo de Socio" required>
                        <label for="">Contacto</label>
                        <input type="text" id="CONTACTO" class="form-control" placeholder="Ingrese a la Persona de Contacto" required>
                        <label for="">Email</label>
                        <input type="text" id="EMAIL" class="form-control" placeholder="Ingrese el Correo" required>
                        <label for="">Fecha de Cración</label>
                        <input type="date" id="FECHA_CREADO" class="form-control" placeholder="Ingrese la Fecha de Creación" required>
                        <label for="">Estado</label>
                        <input type="number" id="ESTADO" class="form-control" placeholder="Ingrese el Estado del Socio" required>
                        <label for="">Teléfono</label>
                        <input type="text" id="TELEFONO" class="form-control" placeholder="Ingrese el Número de Teléfono" required>

                        <hr>

                        <div class="btnsocio">

                            <input type="submit" id="btnAgregar" onclick="AgregarSocio()" value="Ingresar Nuevo Socio" 
                            class="btn btn-secondary">

                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

    <div class="container">

        <div style="height: 20px;"></div>

        <hr>
        
    </div>

    <div class="footerColor">

        <div class="container" id="footerDiv"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
